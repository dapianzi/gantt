<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="commonModalLabel">新增项目</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" action="<{$BASE_URI}>/index/editproject" method="post" id="form-edit-project">
                <{$csrf_input}>
                <input type="hidden" name="action" value="<{$action}>" />
                <input type="hidden" name="id" value="<{$pro.id}>" />
                <div class="form-group from-group-sm">
                    <lable for="pro_name" class="col-sm-3 control-label">项目名称</lable>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="pro_name" name="pro_name" placeholder="项目名称" value="<{$pro.name}>" />
                    </div>
                </div>
                <div class="form-group from-group-sm">
                    <lable for="from_date" class="col-sm-3 control-label" >发起时间</lable>
                    <div class="col-sm-5">
                        <div class="input-group datepicker">
                            <input type="text" class="form-control" name="from_date" id="from_date" value="<{$pro.date_from}>" ><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                            <script type="text/javascript">$('#from_date').datepicker({format: "yyyy-mm-dd",daysOfWeekHighlighted: "0,6", language: "zh-CN",});</script>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input name="is_public" value="1" type="checkbox" <{if $pro.is_public==1}>checked<{/if}> > 公开
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group from-group-sm">
                    <lable for="pro_summary" class="col-sm-3 control-label" >项目简介</lable>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="4" id="pro_summary" name="pro_summary" placeholder="项目名称"><{$pro.summary}></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="edit-project">提交</button>
        </div>
    </div>
</div>
